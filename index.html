<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Super Calculadora</title>
    </head>
    <body>
        <div>
            <header>
            <h1>Super Calculadora</h1>
            <p>
                <label for="first-num">Primeiro Número (A): </label><br />
                <input id="first-num" type="number" step="0.1" value="3"/><br />
            </p>
            <p>
                <label for="second-num">Segundo Número (B): </label><br />
                <input id="second-num" type="number" step="0.1" value="2"/>
            </p>
            <p>
                <button id="button-calculate">Calcular</button>
            </p>
            </header>
            <main>




                <div id="sum">
                    <p>Soma <strong id="sum-result"></strong></p>
                </div>
                <div id="subAB">
                    <p>Subtração A - B: <strong id="subAB-result"></strong></p>
                </div>
                <div id="subBA">
                    <p>Subtração B - A: <strong id="subBA-result"></strong></p>
                </div>
                <div id="mult"></div>
                <div id="divAB"></div>
                <div id="divBA"></div>
                <div id="expAB"></div>
                <div id="expBA"></div>
                <div id="sqrtA"></div>
                <div id="sqrtB"></div>
                <div id="fatA"></div>
                <div id="fatB"></div>
                <div id="A%B"></div>
                <div id="B%A"></div>
                <div id="avg"></div>

            </main>

        </div>

        <script defer src="./js/script.js"></script>
    </body>
</html>
